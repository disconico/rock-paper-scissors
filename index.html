<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./javascript.js" defer></script>
</head>
<body>

    <p>Chose between 'Rock', 'Paper' and 'Scissors' to play against the computer !</p>

    <div class="images">
        <div class="images player"></div>
            <img class="weapon-player" src="">
        <div class="images computer"></div>
            <img class="weapon-computer" src="">
    </div>    

    <div class="buttons">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>

    <div class="round-number">
        <p class="round-number-text">Let's get started!</p>
    </div>

    <div class="round-result">
        <p class="round-result-text"></p>
    </div>   

    <div>
        <p class="game-scores"></p>
        <p class="game-end-text"></p>
    </div>    



    <div class="endgame">
        <button class="play-again">Play again!</button>
    </div>

</body>



</html>
